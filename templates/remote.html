<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Holiday Light Controller</title>
</head>

<body>
    <h1 class="text-danger" align="center">Holiday Light Controller<h1>
            <h3 class="text-secondary" align="center">RemoteV.3.0 <h3></h3>

                <form method="POST">
                    <!-- Button submits the form -->
                    <br /><br />
                    <div>
                        <h5 align="center" class="text-danger">Events
                    </div>
                    <div align="left" class="row justify-content-md-center">
                        <div class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit"
                                value="ctrl, snow">Snow</button>
                        </div>
                        <div align="right" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit"
                                value="ctrl, init">Startup</button>
                        </div>
                    </div>
                    <br /><br /><br /><br />
                    <div>
                        <h5 align="center" class="text-danger">Videos
                    </div>
                    <div class="row justify-content-md-center">
                        <div align="left" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, grinch"> Grinch
                            </button>
                        </div>
                        <div align="center" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, snowman"> Snowman
                            </button>
                        </div>
                        <div align="right" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, carol1"> Vader
                            </button>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row justify-content-md-center">
                        <div align="left" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, polar"> Polar
                            </button>
                        </div>
                        <div align="right" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, what"> Whats This
                            </button>
                        </div>
                    </div>
                    <br /><br /><br /><br />
                    <div>
                        <h5 align="center" class="text-danger">Icons
                    </div>
                    <br /><br />
                    <div class="row justify-content-md-center">
                        <div align="left" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, wreath"> Wreath
                            </button>
                        </div>
                        <div align="center" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, ball"> Ball
                            </button>
                        </div>
                        <div align="right" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, snowflake"> Snow
                                Flake
                            </button>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row justify-content-md-center">
                        <div align="left" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, ghost"> Ghost
                            </button>
                        </div>
                        <div align="right" class="col col-md-2">
                            <button class="btn btn-success" name="eventSel" type="submit" value="ctrl, pumpkin"> Pumpkin
                            </button>
                        </div>
                    </div>


                    <!-- End of button sends the delete command to delete the selected saved game -->
                    <!-- Button submits the form -->
                </form>
